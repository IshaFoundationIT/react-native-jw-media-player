buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
    }
    lintOptions {
       warning 'InvalidPackage'
    }
}

allprojects {
    repositories {
        maven{
            url 'https://mvn.jwplayer.com/content/repositories/releases/'
        }
        mavenLocal()
        jcenter()
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url "$rootDir/../node_modules/react-native/android"
        }
    }
}

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    implementation "com.longtailvideo.jwplayer:jwplayer-core:${safeExtGet('jwplayerVersion', '+')}"
    implementation "com.longtailvideo.jwplayer:jwplayer-common:${safeExtGet('jwplayerVersion', '+')}"
    implementation "com.longtailvideo.jwplayer:jwplayer-ima:${safeExtGet('jwplayerVersion', '+')}"
    implementation "com.longtailvideo.jwplayer:jwplayer-chromecast:${safeExtGet('jwplayerVersion', '+')}"
    implementation 'androidx.mediarouter:mediarouter:1.1.0'
    implementation 'androidx.media:media:1.1.0'
}

